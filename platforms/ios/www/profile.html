<script type="text/javascript" src="js/conection_whit_api.js"></script>

<div id="internal-loader" style="margin-bottom:570px !impotant;">
  <center>
  <div class="player-info mdl-color--primary-dark">
    <h4>{{name}}</h4>
  </div>
  </center>
  <div class="sdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button is-small-screen has-drawer is-upgraded">
      <main class="mdl-layout__content settings">
      <p class="title">Funciones de la aplicación.</p>
      <ul>
        <li class="ajaxify tapInEffected tapOutEffected hover" onclick="loadDBTPL(reports, 'reportslist', 'internal-loader')">
          <div style="float:left; width:10%;"><img src="img/medidor.svg"></img></div>
          <span>Reporte de toma de lectura</span>
          <div class="clr"></div>
        </li>
        <li>
          <div style="float:left; width:10%;"  onclick="loadDBTPL(reports, 'allinspects', 'internal-loader')"><img src="img/inspect.svg"></img></div>
          <span>Reportes de inspección</span>
          <div class="clr"></div>
        </li>
      </ul>
      </main>
    </div>
  </div>
</div>
<div class="foo-menu">
  <div class="tab-foo" onclick="loadDBTPL(reports, 'initial_menu', 'internal-loader')">
    <i class="fa fa-home"></i>
  </div>
  <div class="sp-foo"></div>
  <div class="tab-foo" style="width:50px;" onclick="loadDBTPL(reports, 'reportslist', 'internal-loader')">
    <i class="fa fa-stumbleupon"></i>
  </div>
  <div class="sp-foo"></div>
  <div class="tab-foo" onclick="loadDBTPL(reports, 'inspect', 'internal-loader')">
    <i class="fa fa-user-secret"></i>
  </div>
  <div class="sp-foo"></div>
  <div class="tab-foo" onclick="$('#sincornize').submit();">
    <i class="fa fa-download"></i>
  </div>
  <div class="sp-foo"></div>
  <div class="tab-foo" onclick="loadDBTPL(reports, 'sincronize', 'internal-loader')">
    <i class="fa fa-upload"></i>
  </div>
  <div class="sp-foo"></div>
  <div class="tab-foo" onclick="clearSession('active_user')">
    <i class="fa fa-sign-out"></i>
  </div>
</div>

<form action="/mobile/call_all_routes" id="sincornize" method="get" enctype="multipart/form-data">
  <div style="display:none;">
    <input class="mdl-textfield__input" type="text" id="card" name="card" value="{{card}}" style="display:none;" />
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" style="width:96%;" type="submit left" id="sincroniza-list" value="Sindronizar">
  </div>
</form>
<script type="text/javascript">
var reports = {
"titles": "Todos los reportes",
"t2": "Ruta de reportes de lectura",
"card": "{{card}}",
"name": "{{name}}"
}
</script>
